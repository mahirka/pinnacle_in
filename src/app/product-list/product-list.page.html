<ion-toolbar>
  <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="secondary">
      <ion-button>
          <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
          <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-title class="app_titel"> Product List</ion-title>
</ion-toolbar>


<ion-content>


  <ion-card class="main_card_booking" >
      <ion-grid>
          <ion-row class="transation_grid">
              <ion-col size="6 " class="product_name p-0">
                  <ion-label class="bookingcontet">Products</ion-label>
              </ion-col>
              <ion-col size="6" class="ion-text-end p-0">
                  <ion-label class="bookingcontet ion-text-end">Actions</ion-label>
              </ion-col>

              <ng-container *ngFor="let pro of stockList">
                  <ion-col size="8 " class="product_name border" (click)="openView(pro._id)">
                      <ion-label>{{pro?.name}}</ion-label>
                  </ion-col>
                  <ion-col size="4" class="ion-text-end proqty border" (click)="openView(pro._id)">
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-col>
              </ng-container>
          </ion-row>
      </ion-grid>
  </ion-card>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="addProduct()">
    <ion-fab-button color="dark">
        <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
</ion-fab>


</ion-content>
