<ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button (click)="openWatsupp()">
            <ion-icon name="arrow-redo-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title class="app_titel">Rooms View</ion-title>
</ion-toolbar>
<!-- Use a trigger -->



<ion-content>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col size="8 " class="">
                    <ion-label class="head_booking">Name : {{roomData?.name}}</ion-label>
                </ion-col>
                <ion-col size="4" class="ion-text-end">
                    <ion-button class="cnfbtn">{{roomData?.description}}</ion-button>
                </ion-col>
                <ion-col size="8 " class="border">
                    <ion-label class="bookingcontet">KitchenSetAmount </ion-label>
                </ion-col>
                <ion-col size="4" class="border">
                    <ion-label class="bookingcontet">{{roomData?.kitchenSetAmount}}</ion-label>
                </ion-col>

                <ion-col size="8 " class="border">
                    <ion-label class="bookingcontet">Price </ion-label>
                </ion-col>
                <ion-col size="4" class="border">
                    <ion-label class="bookingcontet">{{roomData?.price}}</ion-label>
                </ion-col>



                <ng-container *ngIf="products && products.length > 0">
                    <h4>Products</h4>
                    <ion-row *ngFor="let prod of products">
                        <ion-col size="6">{{prod?.product}}</ion-col>
                        <ion-col size="6">{{prod?.quantity}}</ion-col>
                    </ion-row>
                </ng-container>


            </ion-row>
        </ion-grid>
    </ion-card>




    <ion-grid *ngIf="roomData?.images?.length > 0">
        <ion-row>
            <ion-col size="12" *ngFor="let img of roomData?.images"><img [src]="baseUrl+'/'+img.images">
                <ion-icon (click)="deleteImage(img._id)" name="trash-outline"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>






    <ion-col size="12">
        <div>
            <button>
<ion-button (click)="activeFileChoose()">Add Image</ion-button>
<input type="file" style="display: none;" accept="audio/*,video/*,image/*,application/pdf,application/vnd.ms-excel" multiple="multiple" (change)="fileChangeEvent($event)" id="fileInput" #fileInput />
</button>
        </div>
    </ion-col>




</ion-content>
