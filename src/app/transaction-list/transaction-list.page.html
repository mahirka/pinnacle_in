<ion-toolbar>
  <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="secondary">
      <ion-button>
          <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
          <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-title class="app_titel">Transaction</ion-title>
</ion-toolbar>


<ion-content>


  <ng-container *ngIf="transactionList && transactionList.length > 0">
      <ion-card *ngFor="let transaction of transactionList" >
          <ion-grid>
              <ion-row>
                  <ion-col size="12 " class="hometitel">
                      {{transaction?.title}}
                  </ion-col>
                  <ion-col size="12" class="hometitel_sub ">
                       Amount : {{transaction?.amount | currency:'INR'}}
                  </ion-col>
              </ion-row>

          </ion-grid>
      </ion-card>
  </ng-container>


  <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="addRooms()">
      <ion-fab-button color="dark">
          <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
  </ion-fab>

</ion-content>
