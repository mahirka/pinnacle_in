<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button autoHide="false"></ion-menu-button>

  </ion-buttons>
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title class="app_titel">Add Products</ion-title>
</ion-toolbar>


<ion-content>

  <ion-card class="main_card_booking">
    
  <ion-grid>
    <form [formGroup]="productAddForm">
      <ion-row>
        <ion-col siz="12">
  
          <ion-label class="label_input" position="floating">Name</ion-label>
          <ion-input class="inputpincale" formControlName="name" placeholder="Enter Name"></ion-input>
          <div *ngIf="submitted && epf.name.errors" class="form-error-msg">
              <div class="form-error-msg" *ngIf="epf.name.errors.required">Name is required</div>
          </div>
      </ion-col>
  
      <ion-col size="12">
        <ion-label class="label_input" position="stacked">Description</ion-label>
        <ion-textarea class="inputpincale" placeholder="Description" formControlName="description"></ion-textarea>
        <!-- <div *ngIf="submitted && epf.description.errors" class="form-error-msg">
            <div class="form-error-msg" *ngIf="epf.description.errors.required">Description is required</div>
        </div> -->
      </ion-col>
  
        <ion-col size="12">
          <ion-item>
            <ion-label class="label_input">Category</ion-label>
          <ion-select class="inputpincale" interface="popover" class="form-control"formControlName="product_category" 
          (change)="changeProductCategory($event)" required>
            <ion-select-option value="" selected>Select Category</ion-select-option>
            <ion-select-option *ngFor="let product of productCategories"
            value="{{product.name}}">{{product.name}}</ion-select-option>
          </ion-select>
          </ion-item>
          <div *ngIf="submitted && epf.product_category.errors" class="form-error-msg">
            <div class="form-error-msg" *ngIf="epf.product_category.errors.required">Category is required</div>
        </div>
        </ion-col>
        
        <ion-col size="12">
          <ion-item>
          <ion-label class="label_input">Quantity</ion-label>
          <ion-select class="inputpincale" interface="popover" class="form-control"formControlName="quantity" >
            <ion-select-option selected>1</ion-select-option>
            <ion-select-option >2</ion-select-option>
            <ion-select-option >3</ion-select-option>
            <ion-select-option >4</ion-select-option>
            <ion-select-option >5</ion-select-option>
          </ion-select>
          </ion-item>
        </ion-col>
  
        <ion-col size="12">
          <ion-label class="label_input mr-2" position="floating">IsActive</ion-label>
          <ion-checkbox color="primary" (ionChange)="getValue($event)" fornControlName="isActive"></ion-checkbox>
      </ion-col>

      <ion-col size="12 ">
        <ion-button expand="block" [disabled]="isSpinner" (click)="addProduct()">Add Category
            <ion-spinner *ngIf="isSpinner" name="lines"></ion-spinner>
        </ion-button>
    </ion-col>
      
      
      </ion-row>
    </form>
  
  </ion-grid>
  </ion-card>

  
  
  
  </ion-content>
