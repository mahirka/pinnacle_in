<ion-toolbar>
  <ion-buttons slot="start">
      <ion-button (click)="closeModel()">
          <ion-icon name="close"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-buttons slot="secondary">
      <ion-button>
          <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
          <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-title class="app_titel">Finance Category Add</ion-title>
</ion-toolbar>

<ion-content>

  <ion-grid>
      <form [formGroup]="financeCategoryForm">
          <ion-row>
              <ion-col siz="12">

                  <ion-label class="label_input" position="floating">Name</ion-label>
                  <ion-input class="inputpincale" formControlName="name" placeholder="Enter Name"></ion-input>
                  <div *ngIf="submitted && epf.title.errors" class="form-error-msg">
                      <div class="form-error-msg" *ngIf="epf.title.errors.required">Name is required</div>
                  </div>
              </ion-col>
              <ion-col size="12">
                <ion-label class="label_input" position="stacked">Description</ion-label>
                <ion-textarea class="inputpincale" placeholder="Description" formControlName="description"></ion-textarea>
                <!-- <div *ngIf="submitted && epf.description.errors" class="form-error-msg">
                    <div class="form-error-msg" *ngIf="epf.description.errors.required">Description is required</div>
                </div> -->
            </ion-col>
            <ion-col size="12">
              <ion-label class="label_input" position="floating">IsActive</ion-label>
              <ion-checkbox color="primary" (ionChange)="getValue($event)" fornControlName="isActive"></ion-checkbox>
          </ion-col>
              <ion-col size="12 ">
                  <ion-button expand="block" [disabled]="isSpinner" (click)="addCategory()">Add Category
                      <ion-spinner *ngIf="isSpinner" name="lines"></ion-spinner>
                  </ion-button>
              </ion-col>
          </ion-row>
      </form>
  </ion-grid>
</ion-content>
