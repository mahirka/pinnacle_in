<ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModel()">
        <ion-icon name="close"></ion-icon>
    </ion-button>

    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openWatsupp()">
          <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-button>
  </ion-buttons>
    <ion-title class="app_titel">{{viewFeedback?'View':'Add'}} FeedBack</ion-title>
</ion-toolbar>

<ion-content>
    <ion-card class="card-feedback">
        <ion-grid>
            <ion-row *ngFor="let ques of questions"  class="border_bt">
              <ion-col size="12 " class="label_input">
                <ion-label class="" [ngClass]="{'head_booking':!viewFeedback}" >{{ques.title}}</ion-label>
            </ion-col>
            <ion-col size="12"  *ngIf="viewFeedback" >
                <ion-label class="feedback-answer" [ngClass]="{'head_booking':viewFeedback}">{{getAnswer(ques._id)}}</ion-label>
            </ion-col>
                <ion-radio-group [(ngModel)]="ques.answer" *ngIf="!viewFeedback">
                    <ion-row>
                    <ion-col size="6">
                        <ion-item lines="none" class="item-25px">
                            <ion-label class="lablefeed">Excellent</ion-label>
                            <ion-radio  class="margin-0"  value="excellent" slot="start"></ion-radio>
                        </ion-item>
                    </ion-col>
                    <ion-col size="6">
                        <ion-item lines="none" class="item-25px">
                            <ion-label class="lablefeed">Very Good</ion-label>
                            <ion-radio  class="margin-0"  value="veryGood" slot="start"></ion-radio>
                        </ion-item>
                    </ion-col>
                    <ion-col size="6">
                        <ion-item lines="none" class="item-25px">
                            <ion-label class="lablefeed">Good</ion-label>
                            <ion-radio class="margin-0" value="Good" slot="start"></ion-radio>
                        </ion-item>
                    </ion-col>
                    <ion-col size="6">
                        <ion-item lines="none" class="item-25px">
                            <ion-label class="lablefeed">Fair</ion-label>
                            <ion-radio  class="margin-0"  value="fair" slot="start"></ion-radio>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12">
                        <ion-item lines="none" class="item-25px">
                            <ion-label class="lablefeed">Need to be improved</ion-label>
                            <ion-radio  class="margin-0"  value="needToImprove" slot="start"></ion-radio>
                        </ion-item>
                    </ion-col>
                </ion-row>
                </ion-radio-group>
            </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row class="feed_back">

              <ion-col size="12">
                  <ion-label class="label_input" position="stacked">Comments</ion-label>
                  <ion-textarea *ngIf="!viewFeedback"  class="inputpincale" [(ngModel)]="comment" placeholder="Comments"></ion-textarea>
              </ion-col>

              <ion-col size="12"  *ngIf="viewFeedback" >
                <ion-label class="feedback-answer" [ngClass]="{'head_booking':viewFeedback}">{{bookingDetails?.feedback?.comment}}</ion-label>
              </ion-col>



          </ion-row>

      </ion-grid>
    </ion-card>





    <ion-card class="card-feedback-btn" *ngIf="!viewFeedback" >

        <ion-col size="12 ">
            <ion-button expand="block" (click)="submiFeedback()">SAVE</ion-button>
        </ion-col>
    </ion-card>

</ion-content>
