<ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>

    </ion-buttons>
    <ion-buttons slot="secondary">

        <ion-button>
            <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
    </ion-buttons>

</ion-toolbar>

    <ion-card class="main_card_booking">

    <ion-card class="main_card_booking">
