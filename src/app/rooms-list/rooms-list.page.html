<ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
        <ion-button>
            <ion-icon name="search-outline"></ion-icon>
        </ion-button>
        <ion-button>
            <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title class="app_titel">Rooms</ion-title>
</ion-toolbar>


<ion-content>


    <ng-container *ngIf="roomList && roomList.length > 0">
        <ion-card *ngFor="let room of roomList" [routerLink]="['/rooms-view/',room._id]">
            <ion-grid>
                <ion-row>
                    <ion-col size="12 " class="hometitel">
                        {{room?.name}}
                    </ion-col>
                    <ion-col size="12 " class="hometitel" [innerHTML]="(room?.description | newlineBreak)">
                    </ion-col>
                    <ion-col size="12" class="hometitel ">
                        {{room?.price | currency:'INR'}}
                    </ion-col>
                    <ion-col size="12" class="hometitel ">
                        Kithenset Amount {{room?.kitchenSetAmount | currency:'INR'}}
                    </ion-col>
                </ion-row>

            </ion-grid>
        </ion-card>
    </ng-container>


    <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="addRooms()">
        <ion-fab-button color="dark">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
