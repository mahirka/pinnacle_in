<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button autoHide="false"></ion-menu-button>

  </ion-buttons>
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title class="app_titel">Add Trasanction</ion-title>
</ion-toolbar>

<ion-content>

  <ion-card class="main_card_booking">
    
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label class="label_input" position="floating"> Date</ion-label>
        <ion-input type="date" class="inputpincale"></ion-input>
      </ion-col>
     
     
  
  
  
      <ion-col size="12">
        <ion-label class="label_input">Category</ion-label>
        <ion-select class="inputpincale" interface="popover">
          <ion-select-option value="" selected>Category</ion-select-option>
          <ion-select-option value="">Category</ion-select-option>
          <ion-select-option value="">Category</ion-select-option>
          <ion-select-option value="">Category</ion-select-option>
          <ion-select-option value="">Category</ion-select-option>
          <ion-select-option value="">Category</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="12">
        <ion-label class="label_input">Vendor</ion-label>
        <ion-select class="inputpincale" interface="popover">
          <ion-select-option value="" selected>Vendor</ion-select-option>
          <ion-select-option value="">Vendor</ion-select-option>
          <ion-select-option value="">Vendor</ion-select-option>
          <ion-select-option value="">Vendor</ion-select-option>
          <ion-select-option value="">Vendor</ion-select-option>
          <ion-select-option value="">Vendor</ion-select-option>
        </ion-select>
      </ion-col>
  
  
      <ion-col size="12">
        <ion-label class="label_input" position="floating">Ttile</ion-label>
        <ion-input class="inputpincale" placeholder="Ttile"></ion-input>
      </ion-col>
  
      <ion-col size="12">
        <ion-label class="label_input" position="floating">Amount</ion-label>
        <ion-input class="inputpincale" placeholder="Amount"></ion-input>
      </ion-col>
      
      <ion-col size="4">
        <ion-radio class="radio-btn"></ion-radio>
        <ion-label class="label_input_radio" position="floating">Income</ion-label>
      </ion-col>

      <ion-col size="6">
        <ion-radio class="radio-btn"></ion-radio>
        <ion-label class="label_input_radio" position="floating">Expense</ion-label>
      </ion-col>


       
 
   <ion-col size="9"  >
    <ion-button  class="ion-float-right" expand="block">Submit</ion-button>
  </ion-col>
  <ion-col size="3"  >
    <ion-button class="ion-float-right" expand="block">Reset</ion-button>
  </ion-col>
    </ion-row>
  
  </ion-grid>
  </ion-card>
  
  
  
  
  </ion-content>
