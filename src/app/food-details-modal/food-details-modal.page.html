<ion-toolbar>
    <ion-buttons slot="start">
        <ion-button (click)="closeModel()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button > &nbsp;</ion-button>
    </ion-buttons>
    <ion-title class="app_titel">Add Food Details</ion-title>
</ion-toolbar>


<ion-content>


  <ion-grid class="form-bg">
      <form [formGroup]="foodAddForm">
          <ion-row>

              <ion-col size="12">
                  <ion-label class="label_input">Title</ion-label>
                  <ion-input type="text" placeholder="Title" class="inputpincale" formControlName="title"></ion-input>
                  <div *ngIf="submitted && epf.title.errors" class="form-error-msg">
                      <div class="form-error-msg" *ngIf="epf.title.errors.required">Please choose food</div>
                  </div>

              </ion-col>
              <ion-col size="12">
                  <ion-label class="label_input">QTY</ion-label>
                  <ion-input type="number" placeholder="Quantity" class="inputpincale" formControlName="quanity"></ion-input>
                  <div *ngIf="submitted && epf.quanity.errors" class="form-error-msg">
                      <div class="form-error-msg" *ngIf="epf.quanity.errors.required">Please type Quantity</div>
                  </div>
              </ion-col>

              <ion-col size="12">
                <ion-label class="label_input" position="floating"> Price</ion-label>
                <ion-input type="number" formControlName="amount" class="inputpincale"></ion-input>
                <div *ngIf="submitted && epf.amount.errors" class="form-error-msg">
                    <div class="form-error-msg" *ngIf="epf.amount.errors.required">Amount is required</div>
                </div>
              </ion-col>

              <ion-col size="12">
                  <ion-label class="label_input">Status</ion-label>
                  <ion-radio-group value="REQUESTED" formControlName="requestedStatus">
                    <ion-row>
                    <ion-col size="6">
                    <ion-item>
                      <ion-label>Requested</ion-label>
                      <ion-radio slot="start" value="REQUESTED"></ion-radio>
                    </ion-item>
                  </ion-col>
                  <ion-col size="6">
                    <ion-item>
                      <ion-label>Deliverd</ion-label>
                      <ion-radio slot="start" value="DELIVERED"></ion-radio>
                    </ion-item>
                  </ion-col>
                </ion-row>
                  </ion-radio-group>

              </ion-col>
              <ion-col size="12" *ngIf="foodAddForm.value.requestedStatus==='REQUESTED'"  >
                <ion-label class="label_input" position="floating">Delivery Time</ion-label>
                <ion-input formControlName="deliveryTime" type="datetime-local" class="inputpincale"></ion-input>
                <div *ngIf="submitted && epf.deliveryTime.errors" class="form-error-msg">
                    <div class="form-error-msg" *ngIf="epf.deliveryTime.errors.required">Delivery Time is required</div>
                </div>
              </ion-col>



              <ion-col size="12">
                <ion-button expand="block" (click)="submitFooddetails()" [disabled]="isSpinner">Add
                    <ion-spinner *ngIf="isSpinner" name="lines"></ion-spinner>
                </ion-button>
            </ion-col>


          </ion-row>
      </form>
  </ion-grid>







</ion-content>
