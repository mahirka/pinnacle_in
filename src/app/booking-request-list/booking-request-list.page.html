<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button>
              <ion-menu-button menuToggle>
                  <ion-icon name="menu-outline" class="menu_out"></ion-icon>
              </ion-menu-button>
          </ion-button>
      </ion-buttons>
        <ion-title>Booking Request List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ng-container *ngIf="bookingRequestList && bookingRequestList.length > 0">
        <ion-card *ngFor="let book of bookingRequestList" (click)="goToBookingDetails(book)">
            <ion-grid>
                <ion-row>
                    <ion-col size="12 " class="hometitel">
                        Name : {{book.name}}
                        <ion-badge [color]="book?.bookingStatus=='CONFIRMED'?'success':(book?.bookingStatus=='NEW'?'warning':'danger')" class="ion-float-right">{{book?.bookingStatus}}</ion-badge>
                    </ion-col>
                    <ion-col size="12" class="hometitel ">
                        Phone : {{book.phone}}
                    </ion-col>
                    <ion-col size="12" class="hometitel ">
                        Villa  : {{book.roomId?.name}}
                    </ion-col>
                    <ion-col size="12" class="hometitel ">
                        Check In  : {{book.checkIn |date:'dd MMM yyyy'}}
                    </ion-col>
                    <ion-col size="12" class="hometitel ">
                        No of nights  : {{book.noOfNights}}
                    </ion-col>
                    <ion-col size="12" class="hometitel ">
                       Booking Date  : {{book?.createdAt |date:'dd MMM yyyy h:mm a'}}
                    </ion-col>
                    <!-- <ion-col size="12" class="hometitel ">
                        <ion-button (click)="openBooking(book)">Move To booking</ion-button>
                    </ion-col> -->
                </ion-row>

            </ion-grid>
        </ion-card>
    </ng-container>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="sendBookingRequest()">
        <ion-fab-button color="dark">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
