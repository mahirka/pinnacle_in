<ion-toolbar>
    <ion-buttons slot="start">
        <ion-button (click)="closeModel()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
        <ion-button>
            <ion-icon name="search-outline"></ion-icon>
        </ion-button>
        <ion-button>
            <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title class="app_titel">Question Add</ion-title>
</ion-toolbar>

<ion-content>

    <ion-grid>
        <form [formGroup]="feedbackForm">
            <ion-row>



                <ion-col siz="12">

                    <ion-label class="label_input" position="floating">Question</ion-label>
                    <ion-input class="inputpincale" formControlName="title" placeholder="Enter Question"></ion-input>
                    <div *ngIf="submitted && epf.title.errors" class="form-error-msg">
                        <div class="form-error-msg" *ngIf="epf.title.errors.required">Question is required</div>
                    </div>
                </ion-col>
                <ion-col size="12 ">
                    <ion-button expand="block" [disabled]="isSpinner" (click)="addQuestion()">Add Question
                        <ion-spinner *ngIf="isSpinner" name="lines"></ion-spinner>
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
